type Item {
  id: ID!
  internalId: String
  name: String
  category: Category
  tier: String
  itemImage: String
  perfectBuild: Build
  heroesThatCanUse: [Heroe]
}

input RegisterItemInput {
  internalId: String!
  name: String!
  categoryId: String!
  tier: String!
  itemImage: String!
}

type Query {
  itemById(itemId: String!): Item,
  itemByInternalId(itemInternalId: String!): Item
  getAllItens: [Item!]
}

type Mutation {
  registerItem(input: RegisterItemInput!): Item
}