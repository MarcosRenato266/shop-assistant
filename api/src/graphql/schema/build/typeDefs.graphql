type Build {
  id: ID!
  relatedItem: Item
  rarity: String
  perfectRune: Item
  perfectSpirity: Item
}

input RegisterBuildInput {
  relatedItemId: ID!
  rarity: String!
  perfectRuneId: ID!
  perfectSpirityId: ID!
}

type Query {
  buildById(buildId: String!): Build,
  buildItemByInternalId(buildItemInternalId: String!): Build
}

type Mutation {
  registerBuild(input: RegisterBuildInput!): Build
}